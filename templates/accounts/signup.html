{% extends 'base.html' %}
{% load static %}
<title>{% block title %}LOGIN {% endblock %}</title>
{% block body %}


<div class="contact-area section-padding-0-80 mt-3">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h3>Register Youself </h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
                            </div>
                            <div class="col-12 col-lg-6">
                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
                            </div>
                            <div class="col-12">
                                <input type="number" class="form-control" id="phone_no" name="phone_no" placeholder="Phone No." required>
                            </div>
                            <div class="col-12">
                                <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                            </div>
                            <div class="col-12">
                                <input type="password" class="form-control" id="subject" name="password" placeholder="Password" required>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn delicious-btn mt-30" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock     %}
